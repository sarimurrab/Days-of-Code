<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admission Form</title>
</head>

<body>
    <div align="center">
        <h1>Admission Form</h1>
        <hr />

        <form>
            <label>First Name
                <input placeholder="Your First Name" />
            </label>
            <br /><br />

            <label>Last Name
                <input placeholder="Your Last Name" />
            </label>
            <br /><br />

            <label>DOB
                <input type="date" />
            </label>
            <br /><br />

            <label>Email
                <input type="email" placeholder="abcd123@xyz.com" />
            </label>
            <br /><br />

            <label>Phone Number
                <input type="number" placeholder="+91xxxxxxxxxx" />
            </label>
            <br /><br />

            <label>Country
                <select>
                    <option>India</option>
                    <option>Nepal</option>
                    <option>China</option>
                    <option>Bangladesh</option>
                    <option>Australia</option>
                </select>
            </label>
            <br /><br />

            <label>Gender &nbsp;
                Male<input type="radio" name="gender">
                Female<input type="radio" name="gender">
                Other<input type="radio" name="gender">
            </label>
            <br /><br />

            <label>Certificates &nbsp;
                C++<input type="checkbox" name="certi">
                Python<input type="checkbox" name="certi">
            </label>
            <br /><br />

            <input type="button" value="Commit">

        </form>

    </div>

</body>

</html>
